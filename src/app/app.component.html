<h1>Hello world</h1>

<div>
  <select [(ngModel)]="empSelected" 
    (ngModelChange)="onEmployeeSelected($event)">
    <option *ngFor="let emp of employee" [value]="emp.id">
      {{ emp.name }}
    </option>
  </select>
</div>

<h2>Selected Value Is: {{ empSelected }}</h2>
<h1>{{ modifiedText }}</h1>
